<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VighnahartaMeds - Online Pharmacy</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }

    /* HEADER */
    header {
      background-color: #1f5673;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    .logo {
      color: #fff;
      font-size: 24px;
      font-weight: bold;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
    }

    nav a:hover {
      color: #f5c45e;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .hamburger span {
      background: white;
      height: 3px;
      width: 25px;
      margin: 4px 0;
      transition: 0.3s;
    }

    /* HERO SECTION */
    .hero {
      background: linear-gradient(to right, #1f5673, #3786a0);
      padding: 60px 20px;
      text-align: center;
      color: white;
    }

    .hero h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .btn-primary {
      background-color: #f5c45e;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
    }

    .btn-primary:hover {
      background-color: #ffcc00;
    }

    /* PRODUCTS */
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 40px 20px;
    }

    .product-card {
      background: white;
      border-radius: 10px;
      width: 280px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
      padding: 20px;
    }

    .product-card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .product-name {
      font-weight: 600;
      margin-top: 15px;
    }

    .price {
      color: #1f5673;
      font-size: 18px;
      margin: 10px 0;
    }

    .btn-buy {
      background-color: #1f5673;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      display: inline-block;
    }

    .btn-buy:hover {
      background-color: #153b50;
    }

    /* FOOTER */
    footer {
      background: #1f5673;
      color: white;
      text-align: center;
      padding: 20px;
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      nav {
        position: absolute;
        top: 60px;
        left: 0;
        right: 0;
        background: #1f5673;
        flex-direction: column;
        align-items: center;
        display: none;
      }

      nav.active {
        display: flex;
      }

      .hamburger {
        display: flex;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">VighnahartaMeds</div>
    <div class="hamburger" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <nav id="navMenu">
      <a href="#">Home</a>
      <a href="#">Shop</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Online Pharmacy</h1>
    <p>Get your medicines delivered at your doorstep!</p>
    <a href="#" class="btn-primary">Shop Now</a>
  </section>

  <section class="products">
    <div class="product-card">
      <img src="https://www.krishlarpharma.com/wp-content/uploads/2019/12/KRITFEN-P-2-tablet.jpg" alt="Product">
      <div class="product-name">Paracetamol 500mg</div>
      <div class="price">₹35</div>
      <a href="#" class="btn-buy">Buy Now</a>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/250x180" alt="Product">
      <div class="product-name">Cough Syrup</div>
      <div class="price">₹70</div>
      <a href="#" class="btn-buy">Buy Now</a>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/250x180" alt="Product">
      <div class="product-name">Antibiotic Capsules</div>
      <div class="price">₹120</div>
      <a href="#" class="btn-buy">Buy Now</a>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 VighnahartaMeds. All rights reserved.</p>
  </footer>

  <script>
    function toggleMenu() {
      const nav = document.getElementById('navMenu');
      nav.classList.toggle('active');
    }
  </script>
</body>
</html>
